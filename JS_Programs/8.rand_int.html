<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
      let num1 = prompt("Enther the number: ");
      let num2 = parseFloat(num1);
      let num3 = Math.floor(Math.random()*10+1);
      if (num2===num3)
      document.getElementById("demo1").innerHTML="Good Work";
      else
      document.getElementById("demo1").innerHTML="Not Matched";
    </script>
</body>
</html>
