<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Multiple</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
       for (let year=2014; year<=2050; year++)
       {
        let todaydate = new Date(year,0,1);
        let day = todaydate.getDay();
        if(day===0)
        document.getElementById("demo1").innerHTML+=`1st January ${year} is Sunday.<br>`
       }
    </script>
</body>
</html>
