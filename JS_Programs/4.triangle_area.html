<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
let a =5, b=6, c=7;
var Area; 
let s = (a+b+c)/2; // s is semi-perimeter
Area= Math.sqrt(s*(s-a)*(s-b)*(s-c)); //Area of a triangle with 3 sides
document.getElementById("demo1").innerHTML = `Area of a triangle is: ${Area}`;
    </script>
</body>
</html>
