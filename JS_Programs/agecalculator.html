<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 40px;
      margin-top: 2%;
    }
    label:hover,p:hover{
      color: yellow;
    }
    #btn {
      height: 28px;
    }
    #number {
      height: 25px;
    }
  </style>
</head>
<body>
  <label>Enter your age: </label> 
  <input type="number" id="number" placeholder="Enter your age">
  <button id="btn" onclick="ageCalculator()">Age Calculator</button>
  <p id="demo"></p>
  <script>
    function ageCalculator(){
      let currentDate = new Date(); 
      let currentYear = currentDate.getFullYear(); 
      let birthMonth = 9; // Assuming August as the birth month 
      let birthDay = 10; // Assuming 10th as the birth day 
      let birthYear = parseInt(document.getElementById("number").value);
      if (currentDate.getMonth() + 1 > birthMonth || (currentDate.getMonth() + 1 === birthMonth && currentDate.getDate() >= birthDay)) 
        age = currentYear - birthYear; 
      else 
        age = currentYear - birthYear - 1; 
      document.getElementById("demo").innerHTML = `Your age is: ${age}`;
    }
  </script>
</body>
</html>
