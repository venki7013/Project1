<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Multiple</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
        let number = 21;
if (number%3==0 && number%7==0) 
{
    document.getElementById('demo1').innerHTML="Number is a multiple of 3 and 7.";
}
else if(number%3==0) 
{
    document.getElementById('demo1').innerHTML="Number is multiple of 3.";
}
else if(number%7==0) 
{
    document.getElementById('demo1').innerHTML="Number is multiple of 7.";
}
else {
    document.getElementById('demo1').innerHTML="Number is not a multiple of 3 or 7.";
}
    </script>
</body>
</html>
