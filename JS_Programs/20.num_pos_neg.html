<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Negative Numbers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
let a=-10, b=15;
if(a>0 && b<0)
{
    document.getElementById('demo1').innerHTML=`a and b values are: ${a}, ${b}`;
}
else if(a<0 && b>0)
{ 
    document.getElementById('demo1').innerHTML=`a and b values are: ${a}, ${b}`;
}
else
{
    document.getElementById('demo1').innerHTML=`a and b values are: ${a}, ${b}`;
}
    </script>
</body>
</html>
