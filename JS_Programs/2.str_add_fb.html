<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Addition FB</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
let name="Venki";
char=name.charAt(0); //name[0] is similar to name.charAt[0]
new_name=char+name+char;
document.getElementById("demo").innerHTML=`Given Name is: ${name}`;
document.getElementById("demo1").innerHTML=`New Name is: ${new_name}`;
    </script>
</body>
</html>
