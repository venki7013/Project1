<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Difference1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo1"></p>
    <script>
 let number=18;
let difference = number-13;
if(number>13)
{
    document.getElementById('demo1').innerHTML=`Absolute difference is(Number>13): ${difference*2}`;
}
else
{
    document.getElementById('demo1').innerHTML=`Absolute difference is: ${difference}`;
}
    </script>
</body>
</html>
