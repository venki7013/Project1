<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/CSS/calc.css" title="Calculator">
    </head>
        <body>
        <div class="container">
        <fieldset>
            <legend style="color: red; font-size: 35px;"><strong>Calculator</strong></legend>
            <div class="center">
            <input type="text" id="text1" name="text1" value="0" style="background-color: pink;">
            <table>
                <tr>
                    <td><button style="background-color: red;">(</button></td>
                    <td><button style="background-color: red;">)</button></td>
                    <td><button style="background-color: red;">%</button></td>
                    <td><button style="background-color: red;">AC</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(80, 10, 134);">7</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">8</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">9</button></td>
                    <td><button style="background-color: green;">&#247</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(80, 10, 134)">4</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">5</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">6</button></td>
                    <td><button style="background-color: green;">&#215</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(80, 10, 134);">1</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">2</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">3</button></td>
                    <td><button style="background-color: green;">&#8722</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(80, 10, 134);">0</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">&#8729</button></td>
                    <td><button style="background-color: rgb(80, 10, 134);">=</button></td>
                    <td><button style="background-color: green;">+</button></td>
                </tr>
            </table>
            </div>
        </fieldset>
       </div>
    </body>
</html>
