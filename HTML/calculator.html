<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/CSS/calc.css" title="Calculator">
    </head>
    <body>
        <div class="container">
            <fieldset>
                <legend style="color: red; font-size: 35px;"><strong>Calculator</strong></legend>
                <div class="center">
                    <input type="text" id="text1" name="text1" value="0" style="background-color: pink;">
                    <table>
                        <tr>
                            <td><button style="background-color: red;" onclick="appendToText('(')">(</button></td>
                            <td><button style="background-color: red;" onclick="appendToText(')')">)</button></td>
                            <td><button style="background-color: red;" onclick="appendToText('%')">%</button></td>
                            <td><button style="background-color: red;" onclick="clearText()">AC</button></td>
                        </tr>
                        <tr>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('7')">7</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('8')">8</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('9')">9</button></td>
                            <td><button style="background-color: green;" onclick="appendToText('/')">&#247;</button></td>
                        </tr>
                        <tr>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('4')">4</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('5')">5</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('6')">6</button></td>
                            <td><button style="background-color: green;" onclick="appendToText('*')">&#215;</button></td>
                        </tr>
                        <tr>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('1')">1</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('2')">2</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('3')">3</button></td>
                            <td><button style="background-color: green;" onclick="appendToText('-')">&#8722;</button></td>
                        </tr>
                        <tr>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('0')">0</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="appendToText('.')">&#8729;</button></td>
                            <td><button style="background-color: rgb(80, 10, 134);" onclick="calculate()">=</button></td>
                            <td><button style="background-color: green;" onclick="appendToText('+')">+</button></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>
        <script>
            // Function to update the text field when a button is clicked
            function appendToText(value) {
                var text1 = document.getElementById("text1");
                if (text1.value === "0") {
                    text1.value = value;
                } else {
                    text1.value += value;
                }
            }

            // Function to perform the calculation
            function calculate() {
                var text1 = document.getElementById("text1");
                try {
                    text1.value = eval(text1.value);
                } catch (error) {
                    text1.value = "Error";
                }
            }

            // Function to clear the text field
            function clearText() {
                document.getElementById("text1").value = "0";
            }
        </script>
    </body>
</html>
