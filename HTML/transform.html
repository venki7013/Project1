<!DOCTYPE html>
<html>
<head>
    <title>Transformations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/transform.css" />
</head>
<body>
    <h1 style="text-align: center;">CSS 2D & 3D Transforms:</h1>
    <figure>
    <img src="/Imges/nature.jpg" height="200" width="200" alt="Nature Image" title="Nature Image" />
    <img src="/Imges/nature.jpg" id="img1" height="200" width="200" alt="Nature Image" title="Nature 2D Image" />
    <img src="/Imges/Shiv_Images/Lord Ravan.jpg" height="200" width="200" alt=" Raavan Image" title="Raavan Image" /> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp                       
    <img src="/Imges/Shiv_Images/Lord Ravan.jpg" id="img2" height="200" width="200" alt="Raavan" title="Raavan 2D Image" />
    </figure>
    <div id="container">
    <div class="box1" style="background-color: red; color: white">This is a div1 element</div>
    <div class="box2" style="background-color: yellow;">This is a div2 element</div>
    <div class="box3" style="background-color: pink;">This is a div3 element</div>
    <div class="box4" style="background-color: black; color:whitesmoke">This is a div4 element</div>
    <div class="box5" style="background-color: orange;">This is a div5 element</div>
    <div class="box6" style="background-color: pink; color: red;">This is a div6 element</div>
</div>    
</body>
</html>
