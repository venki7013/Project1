<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person's Age</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo"></p>
    <script>
        let age = parseInt(prompt("Enter person's age: "));
        if (age<18)
        document.getElementById("demo").innerHTML=`Person is Minor.`;
        else
        document.getElementById("demo").innerHTML=`Person is Major.`;
    </script>
</body>
</html>
