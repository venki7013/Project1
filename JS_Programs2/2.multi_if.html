<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparision</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo"></p>
    <script>
       let a = parseInt(prompt("Enter a value: "));
       let b = parseInt(prompt("Enter b value: "));
       if(a>b)
       document.getElementById('demo').innerHTML=`a is greater than b.`;
       else if(a<b)
       document.getElementById('demo').innerHTML=`b is greater than a.`;
       else
       document.getElementById('demo').innerHTML=`a is equal to b.`;
    </script>
</body>
</html>
