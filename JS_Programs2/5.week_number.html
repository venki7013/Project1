<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="demo"></p>
    <script>
      let week_number = parseInt(prompt("Enter week number between 1 - 7: "));
      switch(week_number)
      {
        case 1: 
        document.getElementById("demo").innerHTML=`Day of the week is: Sunday`;
        break;
        case 2: 
        document.getElementById("demo").innerHTML=`Day of the week is: Monday`;
        break;
        case 3: 
        document.getElementById("demo").innerHTML=`Day of the week is: Tuesday`;
        break;
        case 4: 
        document.getElementById("demo").innerHTML=`Day of the week is: Wednesday`;
        break;
        case 5: 
        document.getElementById("demo").innerHTML=`Day of the week is: Thursday`;
        break;
        case 6: 
        document.getElementById("demo").innerHTML=`Day of the week is: Friday`;
        break;
        case 7: 
        document.getElementById("demo").innerHTML=`Day of the week is: Saturday`;
        break;
        default:
        document.getElementById("demo").innerHTML=`Entered wrong input`;
      }

    </script>
</body>
</html>
