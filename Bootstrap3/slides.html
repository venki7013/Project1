<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lord Krishna Slide Show</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
        background-color: green;
    }
    .item {
        height: 380px;
        width: 100%;
    }
    .carousel-inner .item {
      animation: myAnimation 5s infinite;
    }
    .container {
       margin-top: 5%;
        width: 40%;
        -webkit-box-reflect: right;
        margin-left: 10%;   
        
    }
    .carousel-caption {
      color: yellow;
    }
    @keyframes myAnimation {
  0%   { transform: rotate(75deg); }
  25%  { transform: rotate(-10deg); }
  100%   {opacity: 0.5; }
}
  </style>
</head>
<body>

<div class="container">
  <h2 style="color: yellow; text-align: center;">Lord Krishna Slide Show</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="./krishna1.jpg" class="img-rounded" alt="krishna1" style="width:100%;">
        <div class="carousel-caption">
          <h3>Lord krishna</h3>
        </div>
      </div>

      <div class="item">
        <img src="./krishna2.jpg" alt="krishna2" style="width:100%;">
        <div class="carousel-caption">
          <p>Lord Srikrishna</p>
        </div>
      </div>
    
      <div class="item">
        <img src="./krishna3.jpg" alt="krishna3" style="width:100%;">
        <div class="carousel-caption">
          <p>Lord Srikrishna</p>
        </div>
      </div>

       <div class="item">
        <img src="./krishna4.jpg" alt="krishna4" style="width:100%;">
        <div class="carousel-caption">
          <p>Lord Srikrishna</p>
        </div>
      </div>
    
      <div class="item">
        <img src="./krishna5.jpg" alt="krishna5" style="width:100%;">
        <div class="carousel-caption">
          <p>Lord Srikrishna</p>
        </div>
      </div>
      <div class="item">
        <img src="./krishna6.jpg" alt="krishna6" style="width:100%;">
        <div class="carousel-caption">
          <p>Lord Srikrishna</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <!--Modal Class-->
  <main>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top: 5%; text-align: center; margin-left: 40%; background-color: green; color: yellow; ">W3schools</button>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" data-backdrop="static" role="dialog"> <!--Static-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content" style="background-color: gray;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" style="color: blue;"><strong>&times;</strong></button>
              <a href="./reg.html" target="_blank" alt="registration"><h4 class="modal-title" style="color: yellow;">Registration Page</h4></a>
            </div>
            <div class="modal-body">
              <a href="./login.html" target="_blank" alt="login" style="color: yellow;"><p>Login Page</p></a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: grey; color: yellow;">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
