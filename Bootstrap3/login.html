<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
        background-color: green;
    }
  .form-group {
    color: whitesmoke;
    width: 40%;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <h3 style="color: yellow; text-align: center;"><strong>Login Form</strong></h3>
  <form action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox" style="color: whitesmoke; margin-left: auto; margin-right: auto;width: 40%;">
      <label><input type="checkbox" name="remember"><strong>Remember me</strong></label>
    </div>
    <button type="submit" class="btn btn-default" style="margin-left: 30%;">Submit</button>
  </form>
</div>

</body>
</html>
